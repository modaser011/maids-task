<div class="container py-5">
    <div *ngIf="user" class=" d-flex justify-content-center align-items-center flex-column">
        <img [src]="user.avatar" alt="..." class="w-75 h-75">
        <h2 class="text-center mt-1">{{ user.first_name }} {{ user.last_name }}</h2>
        <p class="text-center mt-1">ID: {{ user.id }}</p>
        <button class="btn btn-primary w-50 d-block mx-auto" (click)="goBack()">Back</button>

    </div>
</div>
